    .rolling-images img {

    }

    .rolling-images img {
      width: 100%; /* Make images full width */
      max-width: 800px; /* Adjust max width as needed */
      height: auto;
      object-fit: cover;
      display: block;
      margin: 0 auto; /* Center the images */
    }

    .rolling-images {
      display: flex;
      flex-direction: column;
      gap: 150px; /* Increase gap for better scrolling visibility */
    }
    
    .rolling-images .product {
      position: relative;
      display: inline-block;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    
    .rolling-images .product img {
      width: 100%;
      height: auto;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }
    
    .rolling-images .product-info {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    
    .rolling-images .product:hover img {
      transform: scale(1.05); /* Slight zoom effect on hover */
    }
    
    .rolling-images .product:hover .product-info {
      opacity: 1;
      visibility: visible;
    }
    
    .price {

      cursor: pointer;

<script>
  document.addEventListener("DOMContentLoaded", function () {
    gsap.registerPlugin(ScrollTrigger);
  
    gsap.fromTo('.rolling-list', {
      y: -innerHeight / 2
    }, {
      scrollTrigger: {
        trigger: '#s1',
        start: 'top bottom',  // Start when #s1 enters the viewport
        end: 'top top',       // End when #s1 reaches the top
        scrub: 1,             // Smooth animation effect
      },
      y: 0,
      ease: 'none'
    });
  
    const rollTL = gsap.timeline({ defaults: { stagger: 0.15, ease: 'power1.inOut' } })
      .fromTo('.rolling-list li', {
        position: 'absolute',
        left: 0,
        top: 0,
        width: '100%',
        textAlign: 'center',
        transformPerspective: 750,
        transformOrigin: '50% 50% -300px',
        rotateX: -60,
        opacity: 0
      }, {
        duration: 0.3,
        rotateX: 60,
        ease: 'slow(0.1,0.8)'
      })
      .to('.rolling-list li', { duration: 0.15, opacity: 1 }, 0)
      .to('.rolling-list li', { duration: 0.15, opacity: 0 }, 0.15)
      .pause(1);
  
    gsap.timeline({
      scrollTrigger: {
        trigger: '#s2',
        start: 'top top',
        end: '+=1500',
        pin: true,
        scrub: 1,
      //   markers: true //
      }
    })
      .from('#s2 h2, #s2 h3', { opacity: 0, duration: 0.1, ease: 'power3' }, 0)
      .fromTo('#s2', { color: '#000', background: '#fff' }, { duration: 0.1, color: '#fff', background: '#000', ease: 'power3' }, 0.25)
      .fromTo(rollTL, { progress: 0.15 }, { progress: 0.85, ease: 'none' }, 0)
      .to('#s2 h2, #s2 h3', { opacity: 0, duration: 0.1, ease: 'power3' }, 0.4);
  });
  

  gsap.registerPlugin(ScrollTrigger);

  gsap.registerPlugin(ScrollTrigger);

document.addEventListener("DOMContentLoaded", function () {
  // Ensure smooth fade-in and roll-in for images
  gsap.utils.toArray(".rolling-images img").forEach((img, i) => {
    gsap.fromTo(
      img,
      { opacity: 0, y: 100, scale: 0.8 },
      {
        opacity: 1,
        y: 0,
        scale: 1,
        duration: 1.5,
        ease: "power3.out",
        scrollTrigger: {
          trigger: img,
          start: "top 85%", // Image starts appearing when it reaches 85% of the viewport
          end: "top 50%", // Fully visible at 50% of viewport
          scrub: 1, // Smooth scrolling effect
        },
      }
    );
  });
});

    });

});
